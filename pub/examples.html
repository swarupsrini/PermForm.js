<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PermForm.js Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS styling -->
    <link rel="stylesheet" href="index.css" />

    <!-- JSON editor -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.0.4/jsoneditor.min.css"
      integrity="sha512-PWaHjZQo6KuaDHCDvl1WEePqV8hGiJc4vzec7iH7dIX67ql/s3S47xRBptJfHfcffENdIp/pMHKY7rfkiE3Osw=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.0.4/jsoneditor.min.js"
      integrity="sha512-8ui6NfUrJH7tponbZd5Lai3dqToJ9x7rQQRqaNtdNuVdsuOkoTMEitV2jfRsJ3stEYjSsn8n+9nnvTv0i1hb7g=="
      crossorigin="anonymous"
    ></script>

    <!-- 'defer' says that the script should be loaded after the DOM is loaded.
         If multiple scripts have 'defer', they are loaded one after the other.  -->
    <!-- 'async' states that it is safe to load the script without blocking 
          DOM loading.  Note that if multiple scripts are 'async', their order
          of loading is not guaratneed (don't use async if one script depends
          on the other). -->
    <script defer type="text/javascript" src="PermForm.js"></script>
    <script defer type="text/javascript" src="examples.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <p class="blue">PermForm</p>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="examples.html">Examples</a></li>
          <li><a href="docs.html">Docs</a></li>
        </ul>
      </div>
      <div id="screen-min" class="screen"></div>
      <div class="columns column-gap-big">
        <div>
          <p class="section-title">Autosave</p>
          <p class="section-subtitle courier">autosave: true</p>
          <div id="autosave-form"></div>
        </div>
        <div>
          <p class="section-title">Drag-and-drop</p>
          <p class="section-subtitle courier">draggable: true</p>
          <div id="drag-form"></div>
        </div>
      </div>
      <div class="columns column-gap-big">
        <div>
          <p class="section-title">Validation</p>
          <p class="section-subtitle courier">validator: numeric/email</p>
          <div id="validate-form"></div>
        </div>
        <div>
          <p class="section-title">Simple</p>
          <p class="section-subtitle courier">
            initFormSimple("simple-form", [ <br />
            "textLabel",<br />
            "textInput",<br />
            "fileInput",<br />
            "dropDown",<br />
            "submit",<br />
            ]).buildForm();
          </p>
          <div id="simple-form"></div>
        </div>
      </div>
      <p class="section-title title-gap-big">
        Try it out yourself!
      </p>
      <div class="col-flex column-gap-big">
        <div>
          <div id="jsoneditor" class="editor"></div>
        </div>
        <div>
          <div id="try-form"></div>
        </div>
      </div>
    </div>
  </body>
</html>
