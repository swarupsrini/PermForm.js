<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Libraries lecture</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Jquery from a Google CDN.  
    	 If you don't use either async or defer, the DOM load is blocked until the script is downloaded and executed. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 'defer' says that the script should be loaded after the DOM is loaded.
         If multiple scripts have 'defer', they are loaded one after the other.  -->
    <!-- 'async' states that it is safe to load the script without blocking 
          DOM loading.  Note that if multiple scripts are 'async', their order
          of loading is not guaratneed (don't use async if one script depends
          on the other). -->
    <script defer type="text/javascript" src="PermForm.js"></script>
    <script defer type="text/javascript" src="examples.js"></script>
  </head>
  <body>
    <div id="myId">Here's some text</div>
    <div id="formDiv"></div>
  </body>
</html>
